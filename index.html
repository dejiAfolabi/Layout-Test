<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="row">
	<div class="col-md-6">
		<img src="Images/MUI-Goku.jpg" style="width: 100%;">
	</div>
	<div class="col-md-6">
		<h2>Sign In</h2>
		<form style="width: 100%;">
			<label for="name"><b>Username</b></label>
			<input type="text" placeholder="Username" id="name" class="form-control">
			<label for="password"><b>Password</b></label>
			<input type="text" placeholder="Password" id="password" class="form-control">
			<button style="background-color: orange; color: white; width: 100%;">Sign In</button>
			<div class="row">
				<div class="col-md-6">
					<input type="checkbox" id="remember">
					<label for="remember" style="color: orange;">Remember Me</label>
				</div>
				<div class="col-md-6">
					<div class="text-end">Forgot Password</div>
				</div>
			</div>
			<div style="text-align: center;">Not a Member? Sign Up</div> 
		</form>
	</div>
</div>
	
</body>
</html>
